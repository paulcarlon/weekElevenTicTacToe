<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body style="background-color:rgb(128, 190, 252);">
  <div class="container my-auto">
    <div class="row mt-5">
      <div class="col-lg text-center">
        <h1 id="title" class="alert text-nowrap bg-primary text-white alert-light">Tic Tac Toe</h1>
      </div>
      <div id="restartDisplay" class="col-lg mt-2 mb-4  d-flex justify-content-center align-items-center text-center">
        <button class="btn btn-warning border" id="mainRestart"><h4>Restart</h4></button>
      </div>
      <div id="turnDisplay" class="col-lg d-flex justify-content-center align-items-center text-center">
        <h3 id="turnAlert" class="alert bg-primary text-white alert-light text-nowrap">It's player <span style='color: green; text-shadow: 0px 0px 6px #fff;'>â—¯</span>'s turn!</h3>
      </div>
    </div>
    <div class="container mt-5">
    <div class="row">
        <div id="1" class="boxes overflow-hidden my-2 col-3 rounded mx-auto" style="height: 180px; background-color: #f4f4f4b4"></div>
        <div id="2" class="boxes overflow-hidden my-2 col-3 rounded mx-auto" style="height: 180px; background-color: #f4f4f4b4"></div>
        <div id="3" class="boxes overflow-hidden my-2 col-3 rounded mx-auto" style="height: 180px; background-color: #f4f4f4b4"></div>
    </div>
    <div class="row">
      <div id="4" class="boxes overflow-hidden my-2 col-3 rounded mx-auto" style="height: 180px; background-color: #f4f4f4b4"></div>
      <div id="5" class="boxes overflow-hidden my-2 col-3 rounded mx-auto" style="height: 180px; background-color: #f4f4f4b4"></div>
      <div id="6" class="boxes overflow-hidden my-2 col-3 rounded mx-auto" style="height: 180px; background-color: #f4f4f4b4"></div>
  </div>
  <div class="row">
    <div id="7" class="boxes overflow-hidden my-2 col-3 rounded mx-auto" style="height: 180px; background-color: #f4f4f4b4"></div>
    <div id="8" class="boxes overflow-hidden my-2 col-3 rounded mx-auto" style="height: 180px; background-color: #f4f4f4b4"></div>
    <div id="9" class="boxes overflow-hidden my-2 col-3 rounded mx-auto" style="height: 180px; background-color: #f4f4f4b4"></div>
</div>
</div>
  </div>

  <!-- Restart Modal -->
  <div class="modal fade bg-primary" id="ticTacModal" tabindex="-1" role="dialog" aria-labelledby="restart" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content bg-light">
        <div class="modal-header mx-auto text-secondary muted mt-5" style="border-bottom: 0 !important;">
          
        </div>
        <div class="modal-body text-secondary muted text-center">
         <h3>Do you want to play again?</h3>
        </div>
        <div class="modal-footer" style="border-top: 0 !important;">
          <button type="button" id="restartBtn" class="btn btn-info" data-dismiss="modal">Restart</button>
        </div>
      </div>
    </div>
  </div>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
